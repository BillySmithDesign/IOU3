
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barry OG Tick Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Barry OG Tick Tracker</h1>
        <form id="debtForm">
            <input type="text" id="friendName" placeholder="Friend's Name" required>
            <input type="text" id="telegramUsername" placeholder="Telegram @">
            <label for="exchangeDate">Date Picked Up</label>
            <input type="date" id="exchangeDate" required>
            <input type="number" id="totalOwed" placeholder="Total $ Ticked" required>
            <label for="dueDate">Tick Due</label>
            <input type="date" id="dueDate" required>
            <button type="submit">Add Tick</button>
        </form>
        <ul id="debtList"></ul>
        <div class="total-balance">
            Total Tick Owed: $<span id="totalBalance">0</span>
        </div>
    </div>
      <script src="script.js"></script>
    <script>
  window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
</script>
<script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
