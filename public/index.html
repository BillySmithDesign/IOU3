<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debt Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Debt Tracker</h1>
        <form id="debtForm">
            <input type="text" id="friendName" placeholder="Friend's Name" required>
            <input type="text" id="telegramUsername" placeholder="Telegram Username" required>
            <input type="date" id="exchangeDate" required>
            <input type="number" id="totalOwed" placeholder="Total $ Owed" required>
            <input type="date" id="dueDate" required>
            <button type="submit">Add Debt</button>
        </form>
        <ul id="debtList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
